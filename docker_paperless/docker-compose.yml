version: "3.4"
services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - backend

  db:
    image: docker.io/library/postgres:16
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U paperless" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
      - ./export:/usr/src/paperless/export
      - ./consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_OCR_LANGUAGE: eng+vie
      PAPERLESS_OCR_LANGUAGES: vie
      PAPERLESS_OCR_MODE: redo
      PAPERLESS_ADMIN_USER: admin
      PAPERLESS_ADMIN_PASSWORD: admin
      PAPERLESS_URL: http://127.0.0.1:8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - backend
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  paperless-gpt:
    image: ghcr.io/icereed/paperless-gpt:latest
    restart: unless-stopped
    depends_on:
      webserver:
        condition: service_healthy
    environment:
      PAPERLESS_BASE_URL: http://webserver:8000
      PAPERLESS_API_TOKEN: ${PAPERLESS_API_TOKEN}
      LLM_PROVIDER: openai
      LLM_MODEL: gpt-4o-mini
      LLM_API_KEY: ${OPENAI_API_KEY}
      OCR_PROVIDER: llm
      VISION_LLM_PROVIDER: openai
      VISION_LLM_MODEL: gpt-4o-mini
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./consume:/consume
    networks:
      - frontend

  openclaw:
    build: ./openclaw
    restart: unless-stopped
    depends_on:
      webserver:
        condition: service_healthy
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PAPERLESS_API_URL: http://webserver:8000/api
      PAPERLESS_API_TOKEN: ${PAPERLESS_API_TOKEN}
    volumes:
      - ./openclaw_data:/data
    networks:
      - frontend

  mkdocs:
    build: ./mkdocs
    ports:
      - "8001:8000"
    volumes:
      - ./mkdocs/docs:/docs/docs
      - ./mkdocs/mkdocs.yml:/docs/mkdocs.yml
    environment:
      PAPERLESS_API_URL: http://webserver:8000/api
      PAPERLESS_API_TOKEN: ${PAPERLESS_API_TOKEN}
    command: mkdocs serve -a 0.0.0.0:8000
    networks:
      - frontend

networks:
  backend:
    driver: bridge
    internal: true
  frontend:
    driver: bridge

volumes:
  data:
  media:
  pgdata:
  redisdata:
